<div class="col-md-4 col-md-offset-4">
    <form class="form-login" role="form">
        <h2 class="form-login-heading">Sign up</h2>
        <input type="text" class="form-control" placeholder="Username" data-ng-model="registration.registrationData.userName" required autofocus>
        <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.registrationData.password" required>
        <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.registrationData.confirmPassword" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="registration.signUp()">Submit</button>
        <div data-ng-hide="registration.message == ''" data-ng-class="(registration.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{registration.message}}
        </div>
    </form>
</div>

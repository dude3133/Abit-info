<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <h1>{{university.university.Name}}</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Faculty ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="faculty in university.university.Faculties">
                    <td>
                        {{ faculty.Id }}
                    </td>
                    <td>
                        <a href="#/faculty/{{ faculty.Id }}">{{ faculty.Name }}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>

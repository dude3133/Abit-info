<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>University ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="university in univlist.universities | itemsPerPage: univlist.universitiesPerPage"
                pagination-id="university"
                total-items="univlist.universityCount"
                current-page="univlist.universityCurrentPage">
                <td>
                    {{ university.Id }}
                </td>
                <td>
                    {{ university.Name }}
                </td>
            </tr>
            </tbody>
        </table>
        <div class="panel-footer">
            <!---newPageNumber is defined in the default pagination control template-->
            <dir-pagination-controls pagination-id="university"
                                     on-page-change="univlist.fetchUniversities(newPageNumber);">
            </dir-pagination-controls>
        </div>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>

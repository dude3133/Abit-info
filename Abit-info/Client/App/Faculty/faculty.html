<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <h1>{{faculty.faculty.Name}}</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>speciality ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
                <tr dir-paginate="speciality in faculty.faculty.Specialities | itemsPerPage: faculty.specialitiesPerPage"
                    pagination-id="speciality"
                    total-items="faculty.faculty.Specialities.length"
                    current-page="faculty.specialityCurrentPage">
                    <td>
                        {{ speciality.Id }}
                    </td>
                    <td>
                        <a href="#/speciality/{{ speciality.Id }}">{{ speciality.Name }}</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="panel-footer">
            <!---newPageNumber is defined in the default pagination control template-->
            <dir-pagination-controls pagination-id="speciality"
                                     on-page-change="faculty.fetchspecialities(newPageNumber);">
            </dir-pagination-controls>
        </div>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
